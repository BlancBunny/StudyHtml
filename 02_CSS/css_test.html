<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS3 Selector Basic</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        h1 {
            color: blue;
            font-family: NanumGothic;
        }

        p {
            color: red;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <h1>제목입니다</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusantium, harum? Inventore, velit hic dicta eveniet
        soluta quibusdam itaque eligendi excepturi voluptas! Cumque cupiditate modi, omnis totam assumenda iste vitae
        quod?</p>
</body>

</html>
