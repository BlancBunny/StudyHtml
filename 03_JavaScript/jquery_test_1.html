<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jquery Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // 로드 이벤트
        $(document).ready(
            function () {
                // alert("Hello world!");
                $('h1').css('color', 'white');
                $('h1').css('background-color', 'black');

                console.log($('script').attr('src'));

                // $('img').attr( {

                // $('img').attr('src', 'http://placehold.it/100x100');
                // $('img').attr('width', '150px');
                // // $('img').attr('height', '100px');  

                $('img').attr({
                    alt: "대체 이미지",
                    src: function (index) {
                        var size = (index + 1) * 100;
                        return "http://placehold.it/" + size + "x200";
                    }
                });

                // jquery 클래스 사용

                $('.box').css({
                    float: 'left',
                    margin: '10px',
                    width: '100px',
                    height: '100px',
                    'background-color': function (index) {
                        if (index == 0) return 'red';
                        else if (index == 1) return 'green';
                        else if (index == 2) return 'blue';
                        else return 'black';
                    }
                });



            });

    </script>
