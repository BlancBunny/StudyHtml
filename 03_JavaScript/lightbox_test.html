<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LightBox</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/lightbox.css">
    <script src='js/jquery-3.5.1.min.js'></script>
    <script src='js/lightbox.js'></script>    
    <script>
        $(document).ready(function() {
            $('a.light').Lightbox();
        });
    </script>
</head>
<body>
    <a class="light" href="images/image1.jpg" data-lightbox="view" alt="">IMAGE1</a>
    <a class="light" href="images/image2.jpg" data-lightbox="view" alt="">IMAGE2</a>
    <a class="light" href="images/image3.jpg" data-lightbox="view" alt="">IMAGE3</a>
</body>
</html>
