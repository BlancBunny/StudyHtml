<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Javascript Test 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 기본 
        var radius = 10;
        var pi = 3.141592;
        //alert("원의 둘레 : " + 2*pi*radius);
        //alert("원의 면적 : " + pi*pi*radius);

        // 조건문
        if(35 < 108) {
            console.log("조건이 참이다");
        }
        console.log("작업 완료");

        // 요소 추출

        var date = new Date;
        var year = date.getFullYear();
        var month = date.getMonth()+1;
        var day = date.getDay();
        var hour = date.getHours();
        var min = date.getMinutes();
        var second = date.getSeconds();

        console.log(year + "-" + month + "-" + day + " " + hour + ":" + min + ":" + second);
        if (hour < 5) {
            console.log("잠을 자렴...");
        } else if (hour < 7) {
            console.log("일어나");
        } else if (hour < 9) {
            console.log("출근");
        } else console.log("뭐 할지 모름");
        var output = 0;
        for (var i=0; i<=100; i++) {
            output += i;
        }
        console.log(output);
    </script>
