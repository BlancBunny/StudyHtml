<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JQuery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/jquery-3.5.1.min.js'></script>
    <script>
        $(document).ready(function() {

            $('#box').css({
                width: '100px',
                height: '100px',
                background: 'orange'
            }).animate({
                width: '400px',
                opacity: '0.5'
            }, 1000); // ms 단위

        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
    </style>
</head>

<body>
    <br>
    <div id='box'></div>
</body>

</html>
